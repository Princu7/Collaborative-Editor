<html>
<head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <!-- <link rel="stylesheet" href="main.css"/> -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <h2 class="text-center">Collaborative text editor</h2>
            </div>
            <br><br>
            <div class="col-md-8 col-xs-12">
                <h3 class="text-center">Editor</h3>
                <div id="editor"></div>
            </div>
            <div class="col-md-4 col-xs-12 text-center">
                <h3>Peers</h3>
                <br>
                <h4>Active Now</h4>
                <div id="active" ></div>
                <br>
                <h4>Present Now</h4>
                <div id="present"></div>
                <br>
                <div>
                    <h4> Instructions: </h4>
                    <p> See the edit status of you and others users above</p>
                    <p> To request edit access, click anywhere in the editor field </p>
                    <p> To give up edit access, click anywhere outside of the editor field </p>
                    <p> Access granted in FIFO order </p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="client.js"></script>

</body>
</html>
